<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/tag"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Employe</title>
    </h:head>
    <h:body>
    	<h1> Romans </h1>
    	<!--  <p>BONJOUR Mr  #{bean_authentification.login}  </p> -->		
		
    	<h:dataTable id="table1" value="#{bean_Roman.listeromans}" var="roman" border="1">
		    <f:facet name="header">
		        <h:outputText value="LISTE DES ROMANS" />
		    </f:facet>
		    <h:column>
		        <f:facet name="header">
		            <h:outputText value="Identifiant" />
		        </f:facet>
		        <h:outputText value="#{roman.id}" />
		    </h:column>
		    <h:column>
		        <f:facet name="header">
		            <h:outputText value="Edition" />
		        </f:facet>
		        <h:outputText value="#{roman.edition}" />
		    </h:column>
		    <h:column>
		        <f:facet name="header">
		            <h:outputText value="Nombre en stock" />
		        </f:facet>
		        <h:outputText value="#{roman.nombrestock}" />
		    </h:column>
		    <h:column>
		        <f:facet name="header">
		            <h:outputText value="Titre" />
		        </f:facet>
		        <h:outputText value="#{roman.titre}" />
		    </h:column>
		    
		    <h:column>
		        <f:facet name="header">
		            <h:outputText value="auteur" />
		        </f:facet>
		        <h:outputText value="#{roman.auteur}" />
		    </h:column>
		    
		    <h:column>
		        <f:facet name="header">
		            <h:outputText value="dateparution" />
		        </f:facet>
		        <h:outputText value="#{roman.dateparution}" >
		        	<f:converter converterId="convertisseur_de_dates" />
		        </h:outputText>
		    </h:column>
		    
		      <h:column>
		        <f:facet name="header">
		            <h:outputText value="style" />
		        </f:facet>
		        <h:outputText value="#{roman.style}" />
		    </h:column>
		</h:dataTable>
		
		<!--  <h:commandLink action="#{bean_Roman.recupererListeromans}">retour</h:commandLink>-->
    	
    </h:body>
</html>
